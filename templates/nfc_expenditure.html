<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NFC EXPENDITURE </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .balance {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6200ea;
        }

        .table-container {
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #6200ea;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .table-container {
                width: 95%;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Display the final closing balance -->
    <div class="balance">
        Final Closing Balance: {{ (data['rows'][-1][-1][:-4]) }}
    </div>

    <!-- Table -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <!-- Loop through headings to generate table headers -->
                    {% for heading in data.headings %}
                        <th>{{ heading }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <!-- Loop through rows to generate table rows -->
                {% for row in data.rows %}
                    <tr>
                        <!-- Loop through each cell in the row -->
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
