<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .home-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .home-box h1 {
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="home-box">
        <h1>Welcome to the Home Page</h1>
        <p>User ID: <span id="user_id"></span></p>
        <button id="dashboardButton" class="btn btn-primary">Go to Dashboard</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for token validation -->
    <script>
        // Function to handle the "Go to Dashboard" button click
        document.getElementById('dashboardButton').addEventListener('click', async () => {
            // Fetch the token from localStorage
            const token = localStorage.getItem('jwt_token');
    
            if (!token) {
                console.log('from home : token not found sending to login')
                // Redirect to login if no token is found
                window.location.href = '/login';
                return;
            }
    
            try {
                // Redirect to dashboard if token is present
                const response = await fetch('/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
    
                if (response.redirected) {
                    console.log('page redirected so changing to')
                    window.location.href = response.url; // Handle redirects
                } else if (response.ok) {
                    console.log('response is ok')
                    window.location.href = '/dashboard';
                } else {
                    alert('Error accessing dashboard');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                window.location.href = '/login';
            }
        });
    </script>
    
</body>
</html>
