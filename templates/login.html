<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #fff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #6a11cb;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Flash Message Container */
        .flash-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .flash-message {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards, fadeOut 5s forwards;
        }

        .flash-message.success {
            background: #28a745;
        }

        .flash-message.error {
            background: #dc3545;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="digipassword">DigiPassword</label>
                <input type="password" id="digipassword" name="digipassword" placeholder="Enter your digipassword" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Flash Message Container -->
    <div class="flash-container" id="flashContainer"></div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const flashContainer = document.getElementById('flashContainer');

        // Function to display flash messages
        function showFlashMessage(type, message) {
            const flashMessage = document.createElement('div');
            flashMessage.className = `flash-message ${type}`;
            flashMessage.textContent = message;
            flashContainer.appendChild(flashMessage);

            // Remove the message after animation ends
            setTimeout(() => {
                flashMessage.remove();
            }, 5000); // Matches the fadeOut animation duration
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(loginForm);
            const data = new URLSearchParams(formData);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: data
                });

                const result = await response.json();

                if (response.ok) {
                    showFlashMessage('success', 'Login successful!');
                    setTimeout(() => {
                        window.location.href = result.redirect_url; // Redirect after showing the message
                    }, 1000); // Wait 1 second before redirecting
                } else {
                    showFlashMessage('error', result.error || 'Invalid username or password');
                }
            } catch (error) {
                console.error('Error:', error);
                showFlashMessage('error', 'Login failed. Please try again.');
            }
        });
    </script>
</body>
</html>
