<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Prerequisites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        #search-container {
            text-align: center;
            margin: 20px 0;
        }
        #search {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #graph {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            background-color: white;
            overflow: hidden;
            position: relative;
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #6FB1FC;
            stroke: #333;
            stroke-width: 2px;
            transition: all 0.3s ease; /* Smooth transition for highlighting */
        }
        .node text {
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none; /* Make text non-clickable */
            fill: #333; /* Text color */
            font-size: 14px; /* Consistent font size */
            font-weight: bold; /* Bold text */
        }
        .link {
            stroke: #999;
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead); /* Add arrowhead marker */
        }
        .popup {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            max-width: 300px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Animation for the arc */
        @keyframes rotateArc {
            0% {
                stroke-dashoffset: 188.5; /* Circumference of the arc */
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        .arc {
            stroke: #FF6F61; /* Color of the arc */
            stroke-width: 4;
            stroke-dasharray: 188.5; /* Circumference of the arc */
            stroke-dashoffset: 188.5; /* Start with the arc hidden */
            fill: none;
            animation: rotateArc 2s linear infinite; /* Animate the arc */
        }
    </style>
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Course Prerequisites</h1>
    <div id="search-container">
        <input type="text" id="search" placeholder="Search for a course...">
    </div>
    <div id="graph"></div>
    <div id="popup" class="popup"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
